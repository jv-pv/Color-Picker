<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>

<body>
    <header>
        <div class="header-inner-container">
            <h1>Color Picker</h1>
            <nav>
                <ul role="navigation">
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="cp-container">

            <!-- Color Inputs -->

            <article class="cp-inputs">
                <form action="" method="get">

                    <label for="color-picker"></label>
                    <input type="color" id="color-picker">

                    <label for="color-modes"></label>
                    <select name="color-modes" id="color-modes" role="list">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complementary</option>
                        <option value="analogic-complement">Analogic-complementary</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>

                    <button type="submit" class="submit-btn">Get color scheme</button>

                </form>
            </article>

            <!-- Color output -->

            <article class="cp-output">

                <section class="cp-colors">

                    <div class="color-1"></div>
                    <div class="color-2"></div>
                    <div class="color-3"></div>
                    <div class="color-4"></div>
                    <div class="color-5"></div>
                    <div class="color-6"></div>

                </section>

                <section class="cp-color-codes">

                    <data class="color-1-data" value="">#000000</data>
                    <data class="color-2-data" value="">#1A1919</data>
                    <data class="color-3-data" value="">#343232</data>
                    <data class="color-4-data" value="">#4F4A4A</data>
                    <data class="color-5-data" value="">#6A6262</data>
                    <data class="color-6-data" value="">#BA6365</data>

                </section>

                <div class="copy-msg"></div>

            </article>

        </section>
    </main>
    <script src="index.js"></script>
    <noscript>Oh no, your browser does not support JavaScript!</noscript>
</body>

</html>
