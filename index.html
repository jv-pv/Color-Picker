<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
</head>

<body>
    <header>
        <h1>Color Picker</h1>
        <nav>
            <ul>
                <li><a href="#">Color Picker</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cp-container">

            <!-- Color Inputs -->

            <article class="cp-inputs">
                <form action="" method="get">

                    <label for="color-picker"></label>
                    <input type="color" id="color-picker">

                    <label for="color-modes"></label>
                    <select name="color-modes" id="color-modes">
                        <option value="--Select Color Mode">--Select Color Mode</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complementary</option>
                        <option value="analogic-complement">Analogic-complementary</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>

                    <button type="submit" class="submit-btn">Get color scheme</button>

                </form>
            </article>

            <!-- Color output -->

            <article class="cp-output">

                <div class="color-1"></div>
                <div class="color-2"></div>
                <div class="color-3"></div>
                <div class="color-4"></div>
                <div class="color-5"></div>

            </article>

            <article class="color-hex-values">

                <data value="">#F55A5A</data>
                <data value="">#2B283A</data>
                <data value="">#FBF3AB</data>
                <data value="">#AAD1B6</data>
                <data value="">#A626D3</data>

            </article>
        </section>
    </main>
    <script src="index.js"></script>
    <noscript>Oh no, your browser does not support JavaScript!</noscript>
</body>

</html>
